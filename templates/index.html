<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebCam Streaming</title>
</head>

<body>
  <h2>WebCam Streaming from Raspberry Pi</h2>

  <div id="container" style="display: flex; flex-direction: row;">
    <div id="controls" style="margin-right: 20px;"></div>
    <h3 style="margin-right: 20px;">
      Temperature: <span id="temperature">Loading...</span> Â°C
    </h3>
    <div style="margin-right: 20px;">
      <h4>Front Commands</h4>
      <div id="frontDriveCmd"></div>
      <div id="frontHoeCmd"></div>
      <div id="frontLostContext" style="color: red;"></div>
    </div>
    <div style="margin-right: 20px;">
      <h4>Rear Commands</h4>
      <div id="rearDriveCmd"></div>
      <div id="rearHoeCmd"></div>
      <div id="rearLostContext" style="color: red;"></div>
    </div>
  </div>

  <img width="1440" height="320" id="frontCamera" />
  <img width="1440" height="320" id="rearCamera" />

  <script type="text/javascript" src="static/index.js"></script>
</body>

</html>
